<!doctype html> 
<html lang="en" style="margin:0;padding:0;background:#f4f1ea;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Reply from Kostiv Investment</title>
  </head>
  <body style="margin:0;padding:0;background:#f4f1ea;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" style="max-width:600px;background:#fff;border-radius:10px;
                  border:1px solid rgba(18,77,40,0.1);overflow:hidden;">

            <!-- Header -->
            <tr>
              <td style="background:#124d28;padding:24px;text-align:center;">
                <img src="https://temp.kostivinvestment.co.tz/images/logo.webp" 
                     alt="Kostiv Investment" width="50" height="50"
                     style="display:block;margin:0 auto;border-radius:50%;">
                <div style="color:#f4f1ea;font-size:16px;font-weight:500;margin-top:8px;">
                  Response from Kostiv Investment
                </div>
              </td>
            </tr>

            <!-- Greeting + Reply -->
            <tr>
              <td style="padding:32px 28px;">
                <h1 style="margin:0 0 16px 0;color:#124d28;font-size:20px;font-weight:700;">
                  Hi {{name}},
                </h1>

                <p style="margin:0 0 20px 0;color:#717182;font-size:15px;line-height:22px;">
                  You contacted us about <strong>{{subject}}</strong>.  
                  Here’s our response:
                </p>

                <!-- Admin Reply -->
                <blockquote style="margin:0 0 20px 0;padding:15px;background:#f9f9f9;
                                   border-left:4px solid #124d28;color:#333;font-size:15px;line-height:22px;">
                  {{reply_message}}
                </blockquote>

                <!-- Original Message -->
                <p style="margin:0 0 10px 0;color:#717182;font-size:14px;">Your original message:</p>
                <blockquote style="margin:0;padding:15px;background:#fafafa;
                                   border-left:4px solid #ccc;color:#555;font-size:14px;line-height:20px;">
                  {{message}}
                </blockquote>

                <p style="margin:20px 0 0 0;color:#717182;font-size:15px;line-height:22px;">
                  Best regards,<br>
                  <strong>Kostiv Investment Team</strong>
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:20px 28px;background:#f4f1ea;">
                <p style="margin:0;color:#717182;font-size:13px;line-height:20px;">
                  © 2025 Kostiv Investment Tanzania Ltd • info@kostivinvestment.co.tz
                </p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
