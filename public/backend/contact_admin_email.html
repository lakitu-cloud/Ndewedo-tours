<!doctype html>
<html lang="en" style="margin:0;padding:0;background:#f4f7f4;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>New Website Inquiry - Ndewedo Tours</title>
  </head>
  <body style="margin:0;padding:0;background:#f4f7f4;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" style="max-width:600px;background:#ffffff;border-radius:15px;
                  border:1px solid rgba(15,68,15,0.1);box-shadow: 0 4px 15px rgba(0,0,0,0.05);overflow:hidden;">

            <!-- Header -->
            <tr>
              <td style="background:#ffffff;padding:30px 24px;text-align:center;border-bottom: 4px solid #0f440f;">
                <img src="https://ndewedotours.com/wp-content/uploads/2025/02/Ndewedo-Logo3-249x82-2.webp" 
                     alt="Ndewedo Tours" width="200"
                     style="display:block;margin:0 auto;max-width: 100%;">
                <div style="color:#0f440f;font-size:16px;font-weight:600;margin-top:10px;text-transform: uppercase;letter-spacing: 1px;">
                  New Website Inquiry Received
                </div>
              </td>
            </tr>

            <!-- Details -->
            <tr>
              <td style="padding:40px 35px;">
                <h2 style="margin:0 0 20px 0;color:#0f440f;font-size:22px;font-weight:700;font-family: Arial, sans-serif;">
                  Inquiry Details
                </h2>
                <table width="100%" style="font-size:15px;color:#444444;line-height:24px;font-family: Arial, sans-serif;border-collapse: collapse;">
                  <tr>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;width: 100px;"><strong>Name:</strong></td>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;">{{name}}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;"><strong>Email:</strong></td>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;"><a href="mailto:{{email}}" style="color: #1f751f; text-decoration: none;">{{email}}</a></td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;"><strong>Subject:</strong></td>
                    <td style="padding:10px 0;border-bottom: 1px solid #eeeeee;">{{subject}}</td>
                  </tr>
                  <tr>
                    <td style="padding:20px 0 10px 0;" colspan="2"><strong>Message:</strong></td>
                  </tr>
                  <tr>
                    <td style="padding:15px;background:#f9faf9;border-radius:8px;color:#555555;font-style:italic;" colspan="2">
                      {{message}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:30px 35px;background:#f9faf9;border-top: 1px solid #eeeeee;text-align: center;">
                <p style="margin:0;color:#888888;font-size:13px;line-height:20px;font-family: Arial, sans-serif;">
                  © 2025 Ndewedo Tours & Safaris – Admin Notification System
                </p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
